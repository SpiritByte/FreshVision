<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Contents Example</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/main.css')}}">
  <style>
    .table-of-contents {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      display: flex; /* Use flexbox for layout */
      justify-content: space-between; /* Space items evenly within the container */
    }

    .table-of-contents ul {
      list-style: none;
      padding: 0;
      display: flex;
      align-items: center; /* Align items vertically in the middle */
    }

    .table-of-contents li {
      margin: 0 20px;
    }

    .table-of-contents a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .logout {
      display: flex;
      align-items: center; /* Align items vertically in the middle */
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <div class="table-of-contents">
    <ul>
      <li><a href="#section1">About Us</a></li>
      <li><a href="#section2">Dashboard</a></li>
      <li><a href="#section3">Contact Us</a></li>
    </ul>
    <div class="logout">
      <a href="/logout">Logout</a> <!-- Moved Logout link to the right -->
    </div>
  </div>

  <div class="content">
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </section>

    <section id="section3">
      <h2>Section 3</h2>
      <p>This is the content of section 3.</p>
    </section>
  </div>
</body>
</html>
